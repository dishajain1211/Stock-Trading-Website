<div class="container">
    <div style="height: 75px;"></div>
    <div class="p-1 text-center">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <h1><b>Watchlist</b></h1>
    </div>

    <div class="container" *ngFor="let watch of watchlist">
        <div class="card">
            <div class="card-body alert-dismissible">
                <div class="row">
                    <div class="col-6">
                        <h2>{{ watch.ticker }}</h2>
                        <h4>{{ watch.name }}</h4>
                    </div>
                    <div class="col-6" style="text-align: right;">
                        <h2>{{ watch.last }}</h2>
                        <h4>{{(watch.last - watch.prevClose).toFixed(2)}} ({{((watch.last - watch.prevClose)*100/watch.prevClose).toFixed(2)}}%)</h4>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="alert" (click)="unStar(watch.ticker)">&times;</button>
                <!-- <div (click)="unStar(watch.ticker)">XXXX</div> -->
            </div>
        </div>
    </div>
</div>
